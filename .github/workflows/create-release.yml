name: Create Release

on:
  workflow_dispatch:
  #push:
    # Sequence of patterns matched against refs/tags
    #tags:
      #- 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

permissions:
  contents: write

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Read theme version
        id: theme
        shell: bash
        run: |
          VERSION="$(awk -F': *' 'tolower($1)=="version" {print $2; exit}' style.css | tr -d '\r')"
          if [ -z "$VERSION" ]; then
            echo "Version not found in style.css" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build
        run: echo "${{ github.sha }} ${{ steps.theme.outputs.version }}" > Release.txt
      - name: Test
        run: cat Release.txt
      - name: Release
        id: release
        uses: softprops/action-gh-release@v2
        # if: github.ref_type == 'tag'
        with:
          name: "v1.0.${{ github.run_number }}"
          #name: "v${{ steps.theme.outputs.version }}"
          #tag_name: "v${{ steps.theme.outputs.version }}"
          tag_name: "v1.0.${{ github.run_number }}"
          make_latest: true
          files: ./Release.txt
          #generate_release_notes: true
          preserve_order: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Print receipt
        shell: bash
        run: |
          echo '${{ toJson(steps.release.outputs) }}'
